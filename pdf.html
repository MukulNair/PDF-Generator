<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div id="my_record" class="container text-center mt-2">
        <h1 class="alert alert-primary">Student Details</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">Roll.No</th>
                <th scope="col">Name</th>
                <th scope="col">Marks</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="1">1</th>
                <td>1/20/FET/BCS/164</td>
                <td>Mukul</td>
                <td>99</td>
              </tr>
              <tr>
                <th scope="2">2</th>
                <td>1/20/FET/BCS/167</td>
                <td>Geet</td>
                <td>50</td>
              </tr>
              <tr>
                <th scope="3">2</th>
                <td>1/20/FET/BCS/170    </td>
                <td>Gowthami</td>
                <td>60</td>
              </tr>
              <tr>
                <th scope="4">2</th>
                <td>1/20/FET/BCS/147</td>
                <td>Sanu</td>
                <td>86</td>
              </tr>
              <tr>
                <th scope="5">2</th>
                <td>1/20/FET/BCS/148</td>
                <td>Ishaan</td>
                <td>59</td>
              </tr>
              <tr>
            </tbody>
          </table>
          <button onclick="make_pdf" class="btn btn-primary">Download as PDF</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function make_pdf()
        {
            var element = document.getElementById('my_record');
            var opt = {
            margin:       1,
            filename:     'myfile.pdf',
            image:        { type: 'jpeg', quality: 0.98 },
            html2canvas:  { scale: 2 },
            jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>

</body>
</html>
